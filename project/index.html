<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Preço de Gas</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Simulador de Preço de Gas</h1>
    <form id="gas-form">
      <label for="valor-transacao">Valor da Transação (DOT):</label>
      <input type="number" id="valor-transacao" required>

      <label for="complexidade">Complexidade da Transação:</label>
      <select id="complexidade" required>
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>

      <label for="moeda-conversao">Converter para Moeda: </label>
      <select id="moeda-conversao">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>

      <button type="button" id="calcular">Calcular Preço do Gas</button>
    </form>

    <div id="resultado"></div>
    <div id="contador"></div>
    <div id="historico">
      <ul id="lista-historico"></ul>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
